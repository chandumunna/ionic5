<app-header></app-header>

<ion-content>

    <form #form="ngForm" (ngSubmit)="submitTemplate()">
        <ion-list>
            <ion-list-header>
                <ion-label>
                    Form {{ form.valid }}
                </ion-label>
            </ion-list-header>
            <ion-item>
                <ion-label position="floating">Nombre</ion-label>
                <ion-input type="text" name="name" [(ngModel)]="usuario.name" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input type="email" name="email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" [(ngModel)]="usuario.email" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" name="password" [(ngModel)]="usuario.password" required></ion-input>
            </ion-item>
        </ion-list>
        <ion-button expand="full" type="submit" [disabled]="form.invalid">
            submit
        </ion-button>
    </form>

</ion-content>
