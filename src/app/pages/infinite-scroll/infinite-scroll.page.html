<app-header titulo="Infinite Scroll"></app-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let i of data; let index = index">
            {{index + 1 }}
        </ion-item>
    </ion-list>
    <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
