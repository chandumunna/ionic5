<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/">

            </ion-back-button>
        </ion-buttons>
        <ion-title>search</ion-title>

        <!-- Default Searchbar -->
    </ion-toolbar>
    <ion-searchbar animated (ionChange)="buscar($event)"></ion-searchbar>
</ion-header>

<!-- Implemento el pipe con el nombre filtro(definido en el pipe)
Le paso el texto a filtrar
Le paso la columna a filtrar -->
<ion-content>
    <ion-list>
        <ion-item *ngFor="let album of albums | filtro: text: 'title'">
            {{album.title}}
        </ion-item>
    </ion-list>

</ion-content>
