<ion-header>
    <ion-toolbar>
        <!-- Colors -->
        <ion-buttons color="primary" slot="start">
            <ion-back-button defaultHref="/">

            </ion-back-button>
        </ion-buttons>

        <ion-title>botones</ion-title>


        <ion-buttons slot="end">
            <ion-button color="primary">
                <ion-icon name="heart"></ion-icon>
            </ion-button>
            <ion-button color="primary">
                <ion-icon name="star"></ion-icon>
            </ion-button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content>

    <!-- botones normales -->
    <ion-button size="small" expand="full">small</ion-button>
    <ion-button size="default" expand="full">default</ion-button>
    <ion-button size="large" expand="full">large</ion-button>

    <!-- Anchor en la carpeta theme se ven los colores guardados-->
    <ion-button class="top-20" expand="full" routerLink="/alert" color="tertiary">
        Anchor
    </ion-button>

    <ion-row>
        <ion-col>
            <ion-button class="top-20" expand="full" routerLink="/avatar" color="tertiary">
                Avator
            </ion-button>
        </ion-col>
        <ion-col>
            <ion-button class="top-20" expand="full" routerLink="/action-sheet" color="tertiary">
                Action-Sheet
            </ion-button>
        </ion-col>
    </ion-row>

    <ion-button class="top-20" fill="clear">
        Clear
    </ion-button>

    <ion-button class="top-20" fill="outline">
        outline
    </ion-button>

    <ion-button class="top-20" fill="solid">
        solid
    </ion-button>
</ion-content>
